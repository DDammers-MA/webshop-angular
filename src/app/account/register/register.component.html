<section class="register">
<form [formGroup]="form" (ngSubmit)="submit()" class="register__form">
  <div class="register__formGroup">
    <label for="name" class="register__formLabel">Name</label>
    <input id="name" formControlName="name" type="text" class="register__formInput" placeholder="Enter your name" required />
  </div>
  <div class="register__formGroup">
    <label for="email" class="register__formLabel">Email</label>
    <input id="email" formControlName="email" type="email" class="register__formInput" placeholder="Enter your email" required />
  </div>
  <div class="register__formGroup">
    <label for="password" class="register__formLabel">Password</label>
    <input id="password" formControlName="password" type="password" class="register__formInput" placeholder="Enter your password" required />
  </div>

  <button class="register__submitBtn" type="submit" [disabled]="form.invalid">Register</button>
</form>
</section>

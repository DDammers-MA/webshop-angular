<section class="users">
    <!-- <div class="search"> 

        <input class="search__input" type="text" placeholder="search">

        <button class="users__addBtn">Add new</button>

    </div> -->
    <div class="users__container">
      <div class="users__header">
        <h1 class="users__title">Users</h1>
        <button class="users__addBtn" (click)="openModal('edit')">Add new</button>
      </div>

        
        <form class="form" [formGroup]="form">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      
      <div class="users__search">

<span>ID</span>


  </div>


    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
   
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">

      <div class="users__search">
        <span>Name</span>
         <input class="users__searchInput" placeholder="search user by name"  formControlName="name" (input)="dbOnFilterChange()">
      </div>
    
      <!-- <input  formControlName="name" (input)="dbOnFilterChange()"> -->
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

    <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      

       <div class="users__search">
          <div class="users__search">

            <span>Email</span>
            <input class="users__searchInput"  placeholder="search user by email"  formControlName="email" (input)="dbOnFilterChange()">
          </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        <div class="users__search">

          <span>Status</span>
        </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.is_admin === 1 ? "admin" : 'user'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        <div class="users__search">

      <span>    Created at</span>
        </div>
      </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
  </ng-container>

    <ng-container matColumnDef="verified">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        <div class="users__search">

      <span>    Verified</span>
        </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.email_verified_at}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr   [class.odd-row]="i % 2 === 1" mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
</table>

 <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

        </form>
     </div>

</section>
